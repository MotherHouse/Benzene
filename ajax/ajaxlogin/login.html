<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#button1").click(function(){
					$.ajax({
						type:"GET",
						url:"checkLogin.php",
						dataType: "json",
						data: {
							username: $('#username').val(),
							passwd: $('#passwd').val(),
							checkCode:$("#checkCode").val()
						},
						success: function(data){
							alert(data.message);
						if(data.retcode==0)
							window.location.href = 'success.html';
						}
					});
				});
			})
		</script>
	</head>
	<body>
		<div class="alert alert-success">
    <h1>登陆</h1>
    </div>

		<form>
			<div class="form-group">
	    <label for="exampleInputEmail1">用户名</label>
	    <input type="email" class="form-control"  name="username"  placeholder="请输入用户名">
	  </div>

		<div class="form-group">
		<label for="exampleInputEmail1">密码</label>
		<input type="email" class="form-control"  name="passwd"  placeholder="请输入密码">
	</div>
			<p>
				<label for="checkCode">验证码：</label>
				<input id="checkCode" name="checkCode" required placeholder="请输入验证码"></input>
				<img src="./captcha.php" onclick="javascript:this.src='./captcha.php?tm='+Math.random();" />
			</p>
			<p>
				<input id="button1"  type="button" value="登陆"></input>
			</p>
		</form>
	</body>
</html>
